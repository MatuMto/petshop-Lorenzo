<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact</title>
   <link rel="stylesheet" href="styles/styles.css">
   <link rel="shortcut icon" type="image/jpg" href="./img/cropped-logo-champy-logo-a-1.png" />
</head>

<body id="contact">

   <div class="nav-container">
      <nav class="header-nav">
         <a href="./index.html">Home</a>
         <a href="./toyStore.html">Toy Store</a>
         <a href="./pharmacy.html">Pharmacy</a>
         <a href="./contact.html" class="active">Contact</a>
      </nav>
   </div>

   <header class="header">
      <div class="header-tittle-container">
         <img class="logo" src="./img/cropped-logo-champy-logo-a-1.png" alt="">
         <div>
            <p class="header-tittle">Contact</p>
         </div>
      </div>
   </header>

   <section class="form-section">
      <form action="" class="contact-form">
         <div class="contact-tittle-container">
            <h2 class="montserrat-light contact-tittle">Send us some love! </h2>
         </div>

         <div class="form-main">
            <div class="left-form">
               <div class="input-container">
                  <label class="contact-label montserrat-extra-light" for="nameInput">*Name</label>
                  <input type="text" class="contact-input" id="nameInput" placeholder="Teresa" name="name">
                  <p class="error-message" id="incompleteName">*Please complete this field</p>
               </div>

               <div class="input-container">
                  <label class="contact-label montserrat-extra-light" for="mailInput">*Mail</label>
                  <input type="email" class="contact-input" id="mailInput" placeholder="mail@gmail.com" name="mail">
                  <p class="error-message" id="incompleteMail">*Please complete this field</p>
               </div>

               <div class="input-container">
                  <label class="contact-label montserrat-extra-light" for="petInput">Pet</label>
                  <input type="text" class="contact-input" id="petInput" placeholder="Cat - Dog - etc.."
                     name="kindOfPet">
               </div>
            </div>

            <div class="right-form">
               <div class="input-container">
                  <label class="contact-label montserrat-extra-light" for="lastNameInput">*Last Name</label>
                  <input type="text" class="contact-input" id="lastNameInput" placeholder="Calcuta" name="lastName">
                  <p class="error-message" id="incompleteLastName">*Please complete this field</p>
               </div>

               <div class="input-container">
                  <label class="contact-label montserrat-extra-light" for="locationInput">Phone</label>
                  <input type="text" class="contact-input" id="locationInput" placeholder="xx x xxxx xxxx">
               </div>

               <div class="input-container">
                  <label class="contact-label montserrat-extra-light" for="petNameInput">Pet Name</label>
                  <input type="text" class="contact-input" id="petNameInput" placeholder="Tom" name="petName">
               </div>
            </div>

         </div>

         <div class="coments-container">
            <label class="comments-label montserrat-light" for="comments">Text us something!</label>
            <textarea name="" class="coments-input" id="comments" cols="30" rows="10">            </textarea>
         </div>

         <div class="sendButton-container">
            <input type="submit" class="send-button montserrat-light" id="sendButton" value="Send">
         </div>
      </form>
   </section>



   <footer class="footer">
      <div class="footer-main">

         <div class="socialMedia-container">
            <div>
               <p class="socialMedia-tittle">You can also find us in:</p>
            </div>
            <div>
               <nav class="footer-nav">
                  <a href="#">
                     <img src="./img/instagram.png" alt="">
                  </a> <a href="#">
                     <img src="./icons/youtube.png" alt="">
                  </a> <a href="#">
                     <img src="./icons/facebook.png" alt="">
                  </a> <a href="#">
                     <img src="./icons/pinterest.png" alt="">
                  </a> <a href="#">
                     <img src="./icons/marca.png" alt="">
                  </a>
               </nav>
            </div>
         </div>

         <div>
            <p class="footer-text"> Â© Designed and Developed by @_mateo.lorenzo_dev</p>
         </div>

      </div>
   </footer>

   <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
   <script src="./scripts/main.js"></script>
</body>

</html>
