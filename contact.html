   <h2>Contact</h2>
   <form action="" class="contact-form">

      <div class="form-main">
         <div class="left-form">
            <label class="contact-label" for="name">Name</label>
            <input type="text" class="contact-input" id="name" placeholder="e.g: Tomas" name="name" required>

            <label class="contact-label" for="mail">Mail</label>
            <input type="email" class="contact-input" id="mail" placeholder="e.g: mail@gmail.com" name="mail">

            <label class="contact-label" for="pet">Pet</label>
            <input type="text" class="contact-input" id="pet" placeholder="Cat - Dog - etc.." name="kindOfPet">
         </div>

         <div class="right-form">
            <label class="contact-label" for="lastName">Last Name</label>
            <input type="text" class="contact-input" id="lastName" placeholder="e.g: Edison" name="lastName">


            <label class="contact-label" for="location">Phone</label>
            <input type="text" class="contact-input" id="location" placeholder="e.g: Georgia">


            <label class="contact-label" for="petName">Pet Name</label>
            <input type="text" class="contact-input" id="petName" placeholder="Pet Name" name="petName">
         </div>

      </div>

      <div>
         <div class="coments-container">
            <label class=" " for="comments">Have any comments?</label>
            <input type="text" class="coments-input" id="comments">
         </div>
      </div>

      <div class="sendButton-container">
         <input type="submit" class="send-button" value="Send">
      </div>
   </form>
